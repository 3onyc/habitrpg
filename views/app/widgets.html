<tabs: nonvoid>
    <div>
        <ul class="nav {{#if @pills}}nav-pills{{else}}nav-tabs{{/}}">
            {{@headers}}
        </ul>
        <div class="tab-content">
            {{@content}}
        </div>
    </div>

<tab-header:>
    <li class="{activeTab(_page.active.tabs[@group], @tab, @default)}"
        data-group="{{@group}}"
        data-tab="{{@tab}}"
        x-bind="click:activateTab">
        <a style='cursor:pointer;'>{{#if @icon}}<i class="icon-{{@icon}}"></i> {{/}}{{@title}}</a>
    </li>

<tab-content: nonvoid>
    <div class="tab-pane {activeTab(_page.active.tabs[@group], @tab, @default)}">
        {@content}
    </div>

<modal: nonvoid>
    {{#if @noDismiss}}
    <div data-action="backdrop" class="modal-backdrop"></div>
    {{/}}
    <div class="modal {{#unless @noDismiss}}hide{{/}}" id={{@modalId}} role="dialog">
        {#if @header}
        <div class="modal-header">
            {{#unless @noDismiss}}<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>{{/}}
            <h3>{unescaped @header}</h3>
        </div>
        {/}
        <div class="modal-body">{@content}</div>
        {{#if @footer}}
        <div class="modal-footer">{{@footer}}</div>
        {{/}}
    </div>
